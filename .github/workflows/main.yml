name: Replay CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  replay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run replay
        run: npm run replay
