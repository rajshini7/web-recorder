name: Replay CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  replay:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js with caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run replay script with secrets
      - name: Run replay
        run: npx ts-node automated/replay.ts
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          ALERT_TO: ${{ secrets.ALERT_TO }}
          HEADLESS: ${{ secrets.HEADLESS }}
      - name: Upload replay report
        uses: actions/upload-artifact@v4
        with:
          name: replay-report
          path: reports/replay-report.html


      # 6️⃣ Optional: Debug versions
      - name: Debug info
        run: |
          node -v
          npm -v
          npx ts-node -v
